<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Junior Barber - Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/barbearia elias junior.png" alt="Elias Junior Barber" class="logo">
        <h1>Elias Junior Barber</h1>
        <p>Agende seu horário</p>
    </header>
    <main>
        <section id="available-times">
            <h2>Horários Disponíveis</h2>
            <ul id="times-list">
                <!-- Horários serão adicionados aqui pelo JavaScript -->
            </ul>
        </section>
        <section id="scheduled-times">
            <h2>Horários Agendados</h2>
            <ul id="scheduled-list">
                <!-- Horários agendados serão exibidos aqui -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
