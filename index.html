<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Junior Barber - Agendamento</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin: 5px 0 0;
        }
        main {
            padding: 20px;
        }
        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="date"] {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .horario {
            background-color: #28a745;
            color: white;
            margin: 5px;
            border-radius: 5px;
            width: 48%;
            box-sizing: border-box;
        }
        .horario:hover {
            background-color: #218838;
        }
        #times-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        @media (max-width: 600px) {
            .horario {
                width: 100%;
            }
        }
        #scheduled-times {
            margin-top: 20px;
        }
        #scheduled-list {
            list-style: none;
            padding: 0;
        }
        #scheduled-list li {
            background-color: #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cancelar {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancelar:hover {
            background-color: #bd2130;
        }
        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/barbearia elias junior.png" alt="Elias Junior Barber" class="logo">
        <h1>Elias Junior Barber</h1>
        <p>Agende seu horário</p>
    </header>
    <main>
        <section id="appointment-form">
            <h2>Agendar Horário</h2>
            <form id="form-agendamento">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                
                <label for="date">Data:</label>
                <input type="date" id="date" required>
                
                <h3>Escolha um horário disponível:</h3>
                <div id="times-list">
                    <button class="horario" onclick="agendarHorario(event, '10:00')">10:00</button>
                    <button class="horario" onclick="agendarHorario(event, '11:00')">11:00</button>
                    <button class="horario" onclick="agendarHorario(event, '11:30')">11:30</button>
                    <button class="horario" onclick="agendarHorario(event, '12:00')">12:00</button>
                    <button class="horario" onclick="agendarHorario(event, '13:00')">13:00</button>
                    <button class="horario" onclick="agendarHorario(event, '13:30')">13:30</button>
                    <button class="horario" onclick="agendarHorario(event, '14:00')">14:00</button>
                    <button class="horario" onclick="agendarHorario(event, '15:00')">15:00</button>
                    <button class="horario" onclick="agendarHorario(event, '15:30')">15:30</button>
                    <button class="horario" onclick="agendarHorario(event, '16:00')">16:00</button>
                    <button class="horario" onclick="agendarHorario(event, '17:00')">17:00</button>
                    <button class="horario" onclick="agendarHorario(event, '17:30')">17:30</button>
                    <button class="horario" onclick="agendarHorario(event, '18:00')">18:00</button>
                    <button class="horario" onclick="agendarHorario(event, '19:00')">19:00</button>
                    <button class="horario" onclick="agendarHorario(event, '20:00')">20:00</button>
                </div>
            </form>
        </section>
        <section id="scheduled-times">
            <h2>Horários Agendados</h2>
            <ul id="scheduled-list">
                <!-- Horários agendados serão exibidos aqui -->
            </ul>
        </section>
    </main>
    <footer>
        &copy; 2023 Elias Junior Barber. Todos os direitos reservados.
    </footer>
    <script>
        function agendarHorario(event, horario) {
            event.preventDefault();
            let nome = document.getElementById("name").value;
            let data = document.getElementById("date").value;
            
            if (nome === "" || data === "") {
                alert("Preencha seu nome e escolha uma data antes de selecionar um horário.");
                return;
            }

            let listaAgendados = document.getElementById("scheduled-list");
            let item = document.createElement("li");
            item.textContent = `${data} - ${horario} - ${nome}`;
            
            // Botão para cancelar o agendamento
            let botaoCancelar = document.createElement("button");
            botaoCancelar.textContent = "Cancelar";
            botaoCancelar.className = "cancelar";
            botaoCancelar.onclick = function() {
                listaAgendados.removeChild(item);
                alert(`Agendamento de ${nome} no dia ${data} às ${horario} foi cancelado.`);
            };
            
            item.appendChild(botaoCancelar);
            listaAgendados.appendChild(item);
            alert(`Horário ${horario} agendado para ${nome} no dia ${data}!`);
        }
    </script>
</body>
</html>
